<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./styles/style.scss">
  <script src="./js/main.js" type="module"></script>
  <title>Trello</title>
</head>
<body>
  <header class="header">
    <h2 class="header__title">Trello</h2>
    <div class="header__time"></div>
  </header>
  <main>
    <div class="tasks__wrapper">
      <div class="task__group-todo">
        <div class="group__header">
          <h2 class="group__title">TODO</h2>
          <div class="group__counter">0</div>
        </div>
        <div class="group__body" id="to-do">

        </div>
        <button class="group__btn" id="add-task">Add To Do</button>
      </div>
      <div class="task__group-progress">
        <div class="group__header">
          <h2 class="group__title">IN PROGRESS</h2>
          <div class="group__counter">0</div>
        </div>
        <div class="group__body" id="progress">

        </div>
        <button class="group__btn" id="complete-all">Complete all</button>
      </div>
      <div class="task__group-done">
        <div class="group__header">
          <h2 class="group__title">DONE</h2>
          <div class="group__counter">0</div>
        </div>
        <div class="group__body" id="complited">

        </div>
        <button class="group__btn" id="del-all">Delete All</button>
      </div>
    </div>
  </main>
  <div class="modal" id="modal-add">
    <form class="modal__wrap" id="taskForm" >
      <input class="modal__title" name="title" placeholder="Title" maxlength="30"></inp>
      <input class="modal__description" name="description" placeholder="(optional)" maxlength="30"></input>
      <div class="btns-group">
        <button class="modal__btn" id="cancel" type="reset">Cancel</button>
        <button class="modal__btn" id="confirm" type="button">Confirm</button>
        <button class="modal__btn hide" id="change" type="button">Change</button>
      </div>
    </form>
  </div>
</body>
</html>
